{% extends 'base.html' %}

{% block content %}

Image ID: {{ image.id }}
<br>
User: <a href="{{ url_for('profile', username=image.user.username) }}">{{ image.user.username }}</a>
<img class="fullwidth" src="{{ image.url }}">

{% if image.user == get_user() %}
<form method="delete">
    <button name="delete-button" value="true">Delete this image</button>
</form>
{% endif %}

{% endblock %}
