{% extends 'base.html' %}

{% block content %}



{# Upload button #}

<a class="action" href="{{ url_for('upload_image') }}">Upload an image</a>



{# Image grid #}

<ul class="image-grid-container">

{% for image in images %}
<li class="image-grid-item"><a href="{{ image.url }}"><img src="{{ image.url }}"></a></li>
{% endfor %}

</ul>



{% endblock %}
